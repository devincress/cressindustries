<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Index Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            background-image: url('resources/images/container_image.jpg');
            background-position: center;
            background-size: cover;
        }

        .container {
            width: 100%;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 5px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            min-height: 80vh;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
        }

        p {
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            .tile {
                width: 120px;
                height: 120px;
                font-size: 0.9rem;
            }

            img#header_logo {
                width: 70vw;
            }
        }

        div#header {
            width: 100%;
            min-height: 20vh;
            background-color: transparent;
            text-align: center;
        }

        img#header_logo {
            margin: 20px;
            max-width: 60vh;
        }

        div#footer{
            width: 100%;
            height: 10vh;
            background: #FFFFFF;
        }


        #buzzword-container {
            padding: 10px;
            font-size: 2rem;
            font-weight: bold;
            height: 2.5rem;
            margin: auto;
            margin-top: 20vh;
            text-align: center;
            justify-content: center;
            word-wrap: normal;
            color: #FFFFFF;
            text-shadow: 3px 3px #000000;
        }

        .buzzword {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .buzzword.show {
            opacity: 1;
        }


    </style>



</head>
<body>
    <div id="header">
        <img src="resources/images/logo.png" id="header_logo">
    </div>

    <div class="container">
        
        <div id="buzzword-container">
            <span class="buzzword show">Custom Solutions for Specialized Applications</span>
          </div>
          
    </div>

    <div id="footer">

    </div>


    <script>
        const buzzwords = [
          "Crafting Solutions Slightly Faster Than We Can Explain Them",
          "Solutions that just make sense",
          "Engineering Tomorrow, Today"
        ];
    
        let index = 0;
        const container = document.getElementById("buzzword-container");
        const span = container.querySelector(".buzzword");
    
        function showNextBuzzword() {
          span.classList.remove("show");
    
          setTimeout(() => {
            index = (index + 1) % buzzwords.length;
            span.textContent = buzzwords[index];
            span.classList.add("show");
          }, 1000); // match the fade out time
        }
    
        setInterval(showNextBuzzword, 5000); // every 3 seconds
      </script>

</body>
</html>
